<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="icon" href="data:,">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->

    <style>
      #container {
         overflow: hidden;
      }
   </style>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <a class="navbar-brand mr-4" href="{% url 'home' %}">
              <img src="/static/clb/clb_logo1.png" alt="" width="100" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" data-toggle="collapse" data-target=".navbar-collapse">
              <ul class="navbar-nav mr-auto">           
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">NFT Framer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
              </div>
            </div>
        </nav>
      </header>

    <main role="main" class="container" id="main-container">
        <div class="container" style="margin-top: 100px;">
        {% block content %}{% endblock %}
      </div>
    </main>

      <script type="text/javascript">
        $(document).click(function(event){
          var $target = $(event.target);
          if(!$target.closest('#navbarSupportedContent').length && 
            $('#navbarSupportedContent').is(":visible")) {
            $('#navbarSupportedContent').collapse('hide');
        }});
      </script>
</body>
</html>
